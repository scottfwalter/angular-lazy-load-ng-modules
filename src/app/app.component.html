<div class="buttons">
  <button (click)="loadComponent()">Load component</button>
  <button (click)="loadModule1()">Load module 1</button>
  <button (click)="loadModule2()">Load module 2</button>
</div>
<div class="contents">
  <ul>
    <li *ngFor="let factory of componentFactories" (click)="createComponent(factory)">{{factory.componentType.name}}</li>
  </ul>
  <div class="anchor">
    <ng-container #anchor></ng-container>
  </div>
</div>
